<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
      <title>Задача 3</title>

<body>
     <script>

let input = prompt("Введите номер дня недели")
       
        switch (input) {
          case "1":
              alert("Понедельник");
              break;
          case "2":
              alert("Вторник");
              break;
          case "3":
              alert("Среда");
              break;
          case "4":
              alert("Четверг");
              break;
          case "5":
              alert("Пятница");
              break;
          case "6":
              alert("Суббота");
              break;
          case "7":
              alert("Воскресенье");
              break;
          default:
          alert("В неделе 7 дней");
        }

    </script>

</body>
</html>
